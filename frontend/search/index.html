<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="contentWrapper">
      <div id="navWrapper">
        <a href="../index.html"><p id="title">dodate</p></a>
        <div class="navItem selectedNavItem" id="toSearch">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="icon-svg">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>

        </div>
        <a href="../upload/index.html">

          </div>
        </a>
      </div>

      <div id="page">

        <div id="searchArea">
          <input type="text" id="courseCode" placeholder="Course code" maxlength="10" />
          <input type="text" id="uni" placeholder="University" maxlength="20" />
          <input type="text" id="term" placeholder="Term" />

        <div id="resultsArea">

          <p id="resultCount">(0 results)</p>

          <div id="resultsTableWrapper">
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
